<section *ngIf="listings.length">
  <article *ngFor="let item of listings" (click)="setCurrentDetail(item)">
    id: {{item.id}}
    <div *ngIf="item.thumbUrl">
      <img src="{{ item.thumbUrl }}">
    </div>

    <strong *ngIf="item.price">{{ item.price | currency: item.currencySymbol }}</strong>

    <h2 *ngIf="item.location">{{ item.location }}</h2>

    <div *ngIf="item.summary">
      <p>{{ item.summary }}</p>
    </div>
  </article>
</section>
