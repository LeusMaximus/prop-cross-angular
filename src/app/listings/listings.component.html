<section *ngIf="listings.length">
  <article *ngFor="let item of listings" (click)="setCurrentDetail(item)">
      <div *ngIf="item.thumb_url">
        <img src="{{ item.thumb_url }}">
      </div>

      <strong *ngIf="item.price">{{ item.price | currency: item.price_currency }}</strong>

      <h2 *ngIf="item.title">{{ item.title }}</h2>

      <div *ngIf="item.summary">
        <p>{{ item.summary }}</p>
      </div>
  </article>
</section>
