<section *ngIf="listings.length">
  <article *ngFor="let item of listings">
    <a routerLink="/{{sourcePageName}}/detail/{{item.id}}">
      <div *ngIf="item.thumbUrl">
        <img src="{{ item.thumbUrl }}">
      </div>

      <strong *ngIf="item.price">{{ item.price | currency: item.currencySymbol }}</strong>

      <h2 *ngIf="item.location">
        {{ item.location }}
        <span *ngIf="item.isInFavorites" style="color: red;">&hearts;</span>
      </h2>

      <div *ngIf="item.summary">
        <p>{{ item.summary }}</p>
      </div>
    </a>

    <hr>
  </article>
</section>
